# Server
server.port=8087
server.use-forward-headers=false
server.servlet.context-path=/

# Oauth configuration
spring.profiles=default
spring.application.name=subscriptions-api
spring.application.version=v1

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/d4i_subscriptions?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=d4i-user
spring.datasource.password=d4i-secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Swagger
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
